<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main
      class="main"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="main__img"
      />

      <h1 class="main__title-1">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="main__title-2">Product code: 195434</h2>

      <div class="stars stars--4">
        <div class="stars__star-active"></div>
        <div class="stars__star-active"></div>
        <div class="stars__star-active"></div>
        <div class="stars__star-active"></div>
        <div class="stars__star"></div>

        <h2 class="stars__title">Reviews: 5</h2>
      </div>

      <div class="main__footer footer">
        <h2 class="footer__title-1">Price:</h2>
        <h2 class="footer__title-2">$2,199</h2>
      </div>

      <a
        href="#"
        class="main__button"
        data-qa="hover"
      >
        Buy
      </a>
    </main>
  </body>
</html>
